<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
        .loginForm {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container loginForm">
        <form>
            <img src="https://placehold.co/80.png?text={Logo}"/>
            <header class="text-center">
                <h1>Login</h1>
                <h4>Ingresa la información con la que se te registraste</h4>
            </header>
            <label>
                Email
                <input type="email" placeholder="Ej. user@gmail.com" required />
            </label>
            <label>
                Password
                <input type="password" required minlength="6"/>
            </label>
            <label>
                <input type="checkbox" name="remember">
                Recuérdame
            </label>
            <input type="submit" value="Ingresar"/>
            <label>
                No tienes una cuenta? <a href="./register.html" target="_blank">Registrate aquí</a>
            </label>
        </form>
    </main>
</body>
</html>
